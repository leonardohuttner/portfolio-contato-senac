<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Meu Linktree</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Foto de Perfil" class="profile-pic" id="profilePic" />
  <div class="glass-card" id="linksCard">
  </div>

  <script>
    const links = [
      {
        url: "https://instagram.com/",
        label: "Instagram",
        caption: "Meu instagram",
        icon: "photo_camera"
      },
      {
        url: "https://tiktok.com/",
        label: "TikTok",
        caption: "Siga-me",
        icon: "music_note"
      },
      {
        url: "https://github.com/leonardohuttner",
        label: "GitHub",
        caption: "Sou desenvolvedor, se quiser me apoiar com uma estrela",
        icon: "code"
      },
      {
        url: "https://wa.me/5599999999999",
        label: "WhatsApp",
        caption: "Peça orçamento",
        icon: "chat"
      },
      {
        url: "mailto:email@exemplo.com",
        label: "E-mail",
        caption: "",
        icon: "email"
      }
    ];

    const linksCard = document.getElementById("linksCard");
    links.forEach(({url, label, caption, icon}) => {
      const a = document.createElement("a");
      a.className = "link-btn";
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";

      a.innerHTML = `
        <span class="material-icons">${icon}</span>
        <div class="text-container">
          <span class="label">${label}</span>
          <span class="caption">${caption}</span>
        </div>
      `;

      linksCard.appendChild(a);
    });
  </script>
</body>
</html>
<style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e6fcc3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.7);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      background: #fff;
    }
    .glass-card {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      min-width: 320px;
      border: 1px solid rgba(255,255,255,0.25);
    }
    .link-btn {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .link-btn:hover {
      background: rgba(199, 252, 195, 0.25);
      transform: translateY(-2px) scale(1.03);
    }
    .material-icons {
      font-size: 28px;
      color: #555;
    }
    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .label {
      line-height: 1;
    }
    .caption {
      font-size: 0.85rem;
      color: #777;
      margin-top: 2px;
    }
  </style>
